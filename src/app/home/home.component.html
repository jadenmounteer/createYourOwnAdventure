<app-confirm-modal
  #confirmModal
  title="Confirm Delete"
  [message]="confirmModalMessage"
  (confirmed)="confirmedDelete()"
></app-confirm-modal>

<div class="alert alert-info" role="alert" *ngIf="showAlert">
  <strong>Link copied!</strong> A shareable link has been copied to your
  clipboard.
</div>

<h1>Your Stories</h1>

<div *ngIf="yourStories.length > 0">
  <div class="story-grid">
    <div *ngFor="let story of yourStories">
      <app-story-card
        [story]="story"
        (deleteStory)="onDeleteStory(story)"
        (editStory)="editStory(story)"
        (readStory)="readStory(story)"
        (shareStory)="shareStory(story)"
      ></app-story-card>
    </div>
  </div>
</div>

<div *ngIf="yourStories.length < 1">
  <p>You do not have any stories. Click the button below to get started.</p>
</div>

<button type="button" class="btn btn-primary" (click)="createNewStory()">
  Create New Story
  <fa-icon [icon]="['fas', 'book']"></fa-icon>
</button>
