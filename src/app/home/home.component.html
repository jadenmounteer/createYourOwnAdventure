<h1>Your Stories</h1> 

<div *ngIf="yourStories.length > 0">
    <div *ngFor="let story of yourStories">
        <app-story-card [story]="story"></app-story-card>
    </div>
</div>

<div *ngIf="yourStories.length < 1">
    <p>You do not have any stories. Click the button below to get started.</p>
</div>

<button type="button" class="btn btn-primary">Create New Story &plus;</button>
