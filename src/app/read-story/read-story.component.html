<div *ngIf="story && currentPage">
  <div class="story-header">
    <h1>{{ story.title }}</h1>
    <h1>{{ currentPage.pageNumber }}</h1>
  </div>
  <div class="page-text">
    <p>{{ currentPage.pageText }}</p>
  </div>
  <div class="choices d-grid gap-2">
    <button
      *ngFor="let choice of currentPage.choices"
      class="btn btn-lg btn-primary"
      type="button"
    >
      {{ choice.text }}
    </button>
  </div>
</div>
